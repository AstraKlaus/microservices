eureka.client.service-url.defaultZone=http://discovery-server:8761/eureka
spring.application.name=api-gateway

logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE

#Здесь описываются сервисы
spring.cloud.gateway.routes[0].id=discovery-server
spring.cloud.gateway.routes[0].uri=http://discovery-server:8761
spring.cloud.gateway.routes[0].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[0].filters[0]=SetPath=/

#Для статичных объектов на странице
spring.cloud.gateway.routes[1].id=discovery-server-static
spring.cloud.gateway.routes[1].uri=http://discovery-server:8761
spring.cloud.gateway.routes[1].predicates[0]=Path=/eureka/**

#Сервис для распознования речи
spring.cloud.gateway.routes[2].id=speech-to-text-service
spring.cloud.gateway.routes[2].uri=lb://speech-to-text-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/recognition